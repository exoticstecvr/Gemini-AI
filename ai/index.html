<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Gemini AI</title>
      
      <meta property="og:title" content="Gemini AI">
      <meta property="og:description" content="Gemini. A sleek and powerful AI chat interface.">
      <meta property="og:image" content="ai.ico">
      <meta name="theme-color" content="#30d7e6">
      <meta name="msapplication-TileColor" content="#30d7e6">
      
      <link rel="icon" type="image/x-icon" href="ai.ico">
      
      <link rel="stylesheet" href="./ai/assets/css/index.css">
      <link rel="stylesheet" href="./ai/assets/css/toast.css">

      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism-tomorrow.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css">
      
      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
      
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-WGJ2192JZY"></script>
      <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());
         gtag('config', 'G-WGJ2192JZY');
      </script>

      <style>
         /* Smoothly integrate with your Gemini theme */
         .chat-header {
            background: #ffffff !important;
            color: #131314 !important;
            border-bottom: 3px solid #131314 !important;
            font-weight: 900 !important;
            text-transform: uppercase;
         }
         .version { color: #30d7e6 !important; }
         .branding div {
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            color: #131314;
         }
         #sendMsg {
            background-color: #30d7e6 !important;
            color: #131314 !important;
            border: 2px solid #131314 !important;
            box-shadow: 3px 3px 0px #131314 !important;
         }
         #sendMsg:hover {
            background-color: #d9d264 !important;
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0px #131314 !important;
         }
      </style>
   </head>
   <body>
      <script src="./ai/assets/js/index.js" defer></script>
      <script src="./ai/assets/js/load.js" defer></script>
      
      <div class="chat-container">
         <div class="chat-header">
            Gemini AI <span class="version"><i class="fas fa-sparkles"></i> beta</span>
         </div>
         
         <div class="branding">
            <img src="ai.ico" alt="Gemini AI Logo" style="width: 80px; height: 80px;">
            <div>Gemini AI</div>
         </div>
         
         <div class="chat-options">
            <div class="option">
               <label for="modelSelector"></label>
               <div class="selector" id="modelSelector">
                  <div class="selector-selected">Llama 3.1 8B Instant</div>
                  <div class="selector-options">
                     <div data-value="llama-3.1-8b-instant">Llama 3.1 8B Instant</div>
                     <div data-value="llama-3.3-70b-versatile">Llama 3.3 70B Versatile</div>
                     <div data-value="deepseek-r1-distill-llama-70b">Deepseek R1 Distill Llama 70B</div>
                     <div data-value="gemma2-9b-it">Gemma2 9B IT</div>
                  </div>
               </div>
            </div>
         </div>
         
         <div class="chat-body" id="chatBody"></div>
         <div class="suggestions-container" id="suggestionsContainer"></div>
         
         <div class="chat-input">
            <input type="text" id="aiInput" placeholder="Ask Gemini something..." autocomplete="off">
            <input type="file" id="imageUpload" accept="image/*" style="display:none;">
            <button id="sendMsg"><i class="fas fa-paper-plane"></i></button>
         </div>
      </div>
      
      <div class="social-icons" style="text-align: center; margin-top: 20px;">
        <a href="index.html" style="display:inline-block; padding:8px 16px; background-color:#30d7e6; color:#131314; text-decoration:none; border-radius:10px; font-weight:900; border:3px solid #131314; box-shadow: 4px 4px 0px #131314;">RETURN HOME</a>
      </div>
   </body>
</html>
